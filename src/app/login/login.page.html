<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form novalidate (ngSubmit)="login()" [formGroup]="loginform">
    <ion-item>
      <ion-label  position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="userData.email" formControlName="email" [class.error1]="!loginform.controls.email.valid && loginform.controls.email.dirty"></ion-input>
    </ion-item>
    <span no-lines *ngIf="( loginform.get('email').hasError('minlength') || loginform.get('email').hasError('pattern') ||loginform.get('email').hasError('required') ) && loginform.get('email').touched">
      <div class="error" *ngIf="loginform.get('email').hasError('required') && loginform.get('email').touched">
        Please input your email
      </div>
      <div class="error" *ngIf="loginform.get('email').hasError('pattern') && loginform.get('email').touched">
        Email address invalid
      </div>
    </span>
    <ion-item lines="full">
      <ion-label  position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="userData.password" formControlName="password" [class.error1]="!loginform.controls.password.valid && loginform.controls.password.dirty"></ion-input>
    </ion-item>
    
    <span no-lines *ngIf="( loginform.get('password').hasError('minlength') || loginform.get('password').hasError('maxlength') ||loginform.get('password').hasError('required') ) && loginform.get('password').touched">
      <div class="error" *ngIf="loginform.get('password').hasError('required') && loginform.get('password').touched">
        Please input your password
      </div>
      <div class="error" *ngIf="loginform.get('password').hasError('minlength') && loginform.get('password').touched">
        Minimum 6 characters
      </div>
      <div class="error" *ngIf="loginform.get('password').hasError('maxlength') && loginform.get('password').touched">
        Maximum 12 characters
      </div>
    </span>


    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" >Sign In</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
      </ion-col>
    </ion-row>

  </form>
  <strong style="color: red;" *ngIf="notUser">UserId/Password is wrong</strong><br>

  </strong>
</ion-content>
